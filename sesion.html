<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sesion.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="container">
        <p class="titulo">Hola de nuevo!</p>
        <p class="sub">Si ya tienes una cuenta inicia sesión</p>
        <div class="input-container">
            <input type="text"  id="correo" class="input-field">
            <label for="correo" class="input-label">Correo electronico</label>
        </div>
        <div class="input-container">
            <input type="password" id="contraseña" class="input-field">
            <label for="contraseña" class="input-label">Contraseña</label>
        </div>
        <button class="iniciar-btn">Iniciar sesión</button>
        <p>¿No tienes una cuenta? <a id="crear-cuenta">Crear cuenta</a></p>
    </div>
</body>
